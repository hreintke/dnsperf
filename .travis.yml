dist: xenial
addons:
  apt:
    update: true
    packages:
    - libbind-dev
    - libkrb5-dev
    - libssl-dev
    - libcap-dev
    - libxml2-dev
    - libjson-c-dev
    - libgeoip-dev
  sonarcloud:
    organization: "dns-oarc"
    token:
      secure: ""
script:
  - ./autogen.sh
  - ./configure --enable-warn-all
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner
